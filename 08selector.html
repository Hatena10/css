<!DOCTYPE html>
<!-- html>head>style^body>h1>lorem3^h2>lorem3^p>lorem^h3>lorem3 -->
<html>
<head>
    <style>
        *{
            color:blue;
        }
        h1{
            text-decoration:underline;
        }
        /* h1,h2,h3의 텍스트를 오른쪽 정렬 */
        h1,h2,h3{
            text-align:right
        } 
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, impedit odio. Dicta autem placeat vero architecto, voluptatum odit velit magni earum iste repudiandae molestiae harum ipsam necessitatibus facere dolorem eveniet.</p>
    <h3>Lorem, ipsum dolor.</h3>
</body>
</html>
