<!DOCTYPE html>
<html>
<head>
    <style>
        [title] {
            color: blue;
        }
        /* title 속성의 값이 hello인 요소들 */
        [title=hello]{
            background-color: gold;
        }

        /* title 속성의 값이 world인 요소들 */
        /* 의 배경을 초콜릿으로*/
        [title=world]{
            background-color: chocolate;
        }


    </style>
</head>
<body>
    <!-- h1*5>lorem1 -->
    <h1 title="hello">Lorem.</h1>
    <h1 title="world">Voluptatibus!</h1>
    <h1>Natus?</h1>
    <h1>Expedita.</h1>
    <h1>Aspernatur?</h1>
</body>
</html>
