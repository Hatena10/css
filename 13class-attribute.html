<!DOCTYPE html>
<html>
<head>
    /* note 클래스인 요소들의 배경색 노랑 */
    <style>
    .note{
        background-color: yellow;
    }
    .delete{
        text-decoration: line-through;
    }
    </style>
</head>
<body>
    <!--class 속성은 영문, 숫자,-,_ 조합으로 구성-->
    <!-- 중복 가능  -->

    <!-- 하나의 요소가 빈칸으로 구분해서 여러 클래스를 가질 수 있음 -->

    <!-- h1*10>lorem2 -->
    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="note">Ipsa, atque!</h1>
    <h1 class="error">Maxime, nostrum.</h1>
    <h1 class="note">Vel, natus?</h1>
    <h1 class="note">Sequi, nostrum.</h1>
    <h1 class="delete">Sequi, aspernatur.</h1>
    <h1 class="delete">Voluptas, quaerat!</h1>
    <h1 class="note delete">Perferendis, eos!</h1>
    <h1 class="note delete">Vel, suscipit!</h1>
    <h1 class="error delete">Hic, excepturi!</h1>
</body>
</html>
